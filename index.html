<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hacktober Fest 2022</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .preloader {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 100;
      }
    </style>
  </head>
  <body onload="loadFunc()">
    <div class="preloader"><img src="giphy.gif" alt="" /></div>

    <h1 class="text-center my-4">Hacktober Fest 2022</h1>
    <section class="container d-flex justify-content-center">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Name</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Alarm Clock</td>
            <td><a href="./alarm clock/">Click Here</a></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>HEX code color generator</td>
            <td><a href="./HEX code color generator/">Click Here</a></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>BMI Calculator</td>
            <td><a href="./BMI Calculator/">Click Here</a></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Calculator</td>
            <td><a href="./calculator/">Click Here</a></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      var preloader = document.querySelector(".preloader");
      function loadFunc() {
        setTimeout(function () {
          preloader.style.display = "none";
        }, 1650);
      }
    </script>
  </body>
</html>
