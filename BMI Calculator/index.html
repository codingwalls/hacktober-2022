<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>BMI Calculator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: "Montserrat", sans-serif;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 30%;
        height: 50%;
        border-radius: 15px;
        box-shadow: 28px 28px 74px #d6d6d6, -28px -28px 74px #ffffff;
      }
      h2 {
        font-size: 2rem;
      }

      .container .form {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        width: 80%;
        height: 70%;
      }

      .input {
        padding: 12px 24px;
        margin: 12px 24px;
        width: 90%;
        border-radius: 5px;
        outline: none;
        border: none;
        box-shadow: 5px 5px 10px #d6d6d6, -5px -5px 10px #ffffff;
        transition: all 0.6s ease-in-out;
      }
      .input:focus {
        box-shadow: inset 5px 5px 10px #d6d6d6, inset -5px -5px 10px #ffffff;
      }

      .btn {
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 5px;
        background-color: #8700c3;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: all 0.6s ease-in-out;
      }

      .btn:hover {
        background-color: rgba(135, 0, 195, 0.8);
      }

      #result {
        display: none;
        padding: 12px 24px;
        margin: 12px 24px;
        width: 90%;
        border-radius: 5px;
        text-align: center;
        box-shadow: inset 28px 28px 74px #d6d6d6, inset -28px -28px 74px #ffffff;
      }
      .preloader {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 100;
      }
    </style>
  </head>
  <body onload="loadFunc()">
    <div class="preloader"><img src="../giphy.gif" alt="" /></div>

    <div class="container">
      <h2>BMI Calculator</h2>
      <form class="form">
        <input
          type="text"
          class="input"
          name="height"
          id="height"
          placeholder="Enter Height..."
        />
        <input
          type="text"
          class="input"
          name="weight"
          id="weight"
          placeholder="Enter Weight..."
        />
        <button type="submit" class="btn">Calculate</button>
        <div id="result"></div>
      </form>
    </div>

    <div style="position: fixed; bottom: 50px; right: 50px">
      <a href="../" class="fw-bold fs-3 text-decoration-none">‚Üê Home</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      let form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let height = parseInt(document.getElementById("height").value);
        let weight = parseInt(document.getElementById("weight").value);
        let result = document.getElementById("result");

        result.style.display = "block";

        if (height === "" || height < 0 || isNaN(height)) {
          result.innerHTML = `${height} is Invalid Height <br/> Please provide valid Height`;
        } else if (weight === "" || weight < 0 || isNaN(weight)) {
          result.innerHTML = `${weight} is Invalid Weight <br/> Please provide valid Weight`;
        } else {
          let bmi = (weight / ((height * height) / 10000)).toFixed(2);
          if (bmi < 18.6) {
            result.innerHTML = `BMI = ${bmi} <br/> This is Under Weight`;
          } else if (bmi > 24.9) {
            result.innerHTML = `BMI = ${bmi} <br/> This is Over Weight`;
          } else if (bmi > 18.6 && bmi < 24.9) {
            result.innerHTML = `BMI = ${bmi} <br/> This is Normal Weight`;
          }
        }
      });

      var preloader = document.querySelector(".preloader");
      function loadFunc() {
        setTimeout(function () {
          preloader.style.display = "none";
        }, 1650);
      }
    </script>
  </body>
</html>
